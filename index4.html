            // 1. Function Defination
            function myFunctionA(name){ // Name is a formal argument/parameter
                // Function Body
                console.log("Hello "+name);
                myFunctionB("Hello "+name);
            }
            // 2. Function Calling
            myFunctionA("Rishabh");

            function myFunctionB(msg){
