    <body>
        
        <script>
            let a=10;
            let b=30;

            console.log(a+b);
            a=40;
            b=60;
            console.log(a+b);

            a=50;
            b=60;
            console.log(a+b);

            /*
                function name (parameter1,parameter2,parameter3){
                    code to be executed
                }
            */
            //1. Function Defination One Time
           function addition(x,y){ // Formal argument
            console.log("Addition>>>"," ",x+y)
           }

            //2. Function Calling Many Time
            addition(10,30); //Actual Arguments/Parameters
            addition(40,60);
            addition(50,60);

            function name(firstName,LastName){
                console.log("Hello",firstName+" "+LastName,"How are you")
            }
            name("Rishabh","Bairagi");
            name("Abhishek","Bairagi");
            name("firstName","lastName");

            function substract(a,b){
                console.log("Substraction>>>"," ",a-b);
            }
            substract(20,10);
            function divide(a,b){
                console.log("Division>>>"," ",a/b);
            }
            divide(30,5);
            divide(100,2);
            function multiplication(x,y) {
                console.log("Multiplication>>>"," ",x*y);
            }
            multiplication(2,5);
            multiplication(5,5);
            multiplication(7,9);
        </script>
    </body>
