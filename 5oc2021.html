<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        
        <script>
            //1. Function defination
            // Proper naming convention
            // i.e Function Names are always in camelCase
            function myFunctionA(x,y) { // x and y are formal arguments/parameter
                // Function Body
                return x+y // 40
            }
            //2. Function calling

            let result = myFunctionA(10,30);

            console.log(result);

            // Function as argument
            let r2=myFunctionA(10,myFunctionA(10,myFunctionA(10,myFunctionA(10,30))));

            console.log(r2)

            function a(){
                return 10;
            }
            function b(){
                return 20;
            }
            function c(x,y){
                return x+y;
            }
            // function has a argument
            let z=c(a(),b())

            console.log(z);
        </script>
    </body>
</html>
